<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <title>品牌名稱｜專業網站設計</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --primary: #1f3a5f;
            --accent: #4da3ff;
            --bg-light: #f5f7fa;
            --text-dark: #333;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", "Noto Sans TC", sans-serif;
        }

        body {
            color: var(--text-dark);
            background-color: #fff;
            line-height: 1.6;
        }

        header {
            background: linear-gradient(135deg, #1f3a5f, #2b5876);
            color: #fff;
            padding: 80px 20px;
            text-align: center;
        }

        header h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        header p {
            font-size: 1.2rem;
            max-width: 700px;
            margin: auto;
            opacity: 0.9;
        }

        nav {
            background: #fff;
            border-bottom: 1px solid #eee;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        nav ul {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 15px;
        }

        nav li {
            margin: 0 20px;
        }

        nav a {
            text-decoration: none;
            color: var(--primary);
            font-weight: 500;
        }

        section {
            padding: 80px 20px;
            max-width: 1100px;
            margin: auto;
        }

        .section-title {
            text-align: center;
            margin-bottom: 50px;
        }

        .section-title h2 {
            font-size: 2.2rem;
            margin-bottom: 10px;
        }

        .section-title p {
            color: #666;
        }

        .services {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 30px;
        }

        .card {
            background: var(--bg-light);
            padding: 30px;
            border-radius: 12px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-6px);
        }

        .card h3 {
            margin-bottom: 15px;
            color: var(--primary);
        }
